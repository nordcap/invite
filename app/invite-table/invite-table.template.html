<section class="invite_table">
    <div class="row">
        <div class="col-xs-12">
            <table class="table">
                <thead>
                <tr>
                    <td>Дата</td>
                    <td>Имя</td>
                    <td>Статус</td>

                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="people in $ctrl.people_list">
                    <td>{{people.date}}</td>
                    <td>{{people.name}}</td>
                    <td>{{people.status_text}}</td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</section>
