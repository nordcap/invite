<section class="invite_table">
    <div class="row">
        <div class="col-xs-12">
            <table class="table">
                <thead>
                <tr>
                    <td>Дата</td>
                    <td>Имя</td>
                    <td>Статус</td>

                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="people in $ctrl.people_list">
                    <td>{{people.date}}</td>
                    <td>{{people.name}}</td>
                    <td><span class="pill"
                              ng-style="{'color': '{{people.status_color}}','background-color':'{{people.status_color : people.status_fill}}'}"
                               ></span>{{people.status_text}}</td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</section>
